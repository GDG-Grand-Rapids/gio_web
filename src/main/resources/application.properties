spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:postgresql://${GIO_DB_PORT_5432_TCP_ADDR}:5432/${GIO_DB_ENV_POSTGRES_DB}
spring.datasource.username=${GIO_DB_ENV_POSTGRES_USER}
spring.datasource.password=${GIO_DB_ENV_POSTGRES_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.default_schema=conf_admin
# Allow Thymeleaf templates to be reloaded at dev time
spring.thymeleaf.cache: false
liquibase.changeLog=classpath:/liquibase/db-changelog-master.xml


